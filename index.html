<!doctype html>
<html>

<head>
  <title>Web API</title>
</head>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="/home/ben/Programming/WebDev/Common Scripts/jquery-3.5.1.min.js"></script>
<body>
  <form action="" method="get" id="form1">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="userName" class="form-control" id="userNameInput" aria-describedby="emailHelp" placeholder="Enter username">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="data" class="form-control" id="exampledata" placeholder="data">
    </div>
    <button type="submit" class="btn btn-primary" id="submit">Submit</button>
  </form>
</body>

<script>
function createParams(){
  var userName = $("#userNameInput").val();
  console.log(userName);
  var password = $("#exampleInputPassword1").val();
  console.log(password);
  var data = $("#exampledata").val();
  console.log(data);
  var append = `http://localhost:3000/userName/:${userName}/password/:${password}/data/:${data}`;
  return append;
}
$("#submit").click(function(){
    document.getElementById('form1').setAttribute("action", createParams());
    $( "#form1" ).submit();
});
</script>
</html>
